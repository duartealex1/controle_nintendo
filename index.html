<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Console de um game-boy com estilo CSS.">
    <meta name="keywords" content="nintendo console game-boy">
    <meta name="author" content="ALEX DUARTE">
    <!-- essa tag faz o site atualizar a cada 5segundos <meta http-equiv="refresh" content="5"> -->
    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/ x-ico" href="imagens/goku.ico">

    <title>game-boy - estilo css</title>
</head>
<body>
    
    <div class="game-boy">
    <div class="screen-border">   
        <div class="line-red"></div>
        <div class="power"></div>
        <img class="screen" src="imagens/gb.jpg" alt="game-boy">
    </div>

    <div class="d-pad">
        <div class="d-y"></div>
        <div class="d-x"></div>
    </div>

    <div class="logo">
        <div class="nintendo">nintendo</div>
        <div class="gb"> game-boy</div>
    </div>

    <div class="buttons">
        <div class="b-a"></div>
        <div class="a">A</div>
        <div class="b-b"></div>
        <div class="b">B</div>
    </div>

    <div class="buttons_s">
        <div class="start"></div>
        <div class="select"></div>
    </div>
    </div>
</body>
</html>
